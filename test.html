<input type="text" id="test1" >时间范围选择器</input>
<input type="text" id="test2">时间选择器</input>
<input type="text" id="test3" class="qfdate">手机端时间选择器</input> //依赖于JQUERY

<script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script src="laydate/laydate.js"></script>
<script  src="qfdate/qfdate.js"></script>

<script>

laydate.render({
  elem: '#test1'//指定元素
  ,type:'time' 
  ,range:true
});

laydate.render({
  elem: '#test2' //指定元素
  ,type:'datetime' 
});
</script>
